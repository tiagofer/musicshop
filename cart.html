<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-2.0.0.js"></script>
    <script type="text/javascript" src='Javascripts/cart.js'></script>


  </head>
  <body class="container">

    <!--Navigation menu-->
    <div class="masthead">
      <h3 class="text-muted">Music Shop</h3>
      <nav class="navbar navbar-default">
        <ul class="nav nav-tabs nav-justified">
          <li class="active"><a href="#">Home</a></li>
          <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button"
              aria-haspopup="true" aria-expanded="false">Genêros <span class="caret"></span>
            </a>
              <ul class="dropdown-menu">Clássico</ul>
              <ul class="dropdown-menu">Bossa Nova</ul>
          </li>
          <li><a href="#">Promoções</a></li>
          <li><a href="#">Sobre</a></li>
        </ul>
      </nav>
    </div>

    <!--Jumbotron-->
    <div class="jumbotron">
      <img src="Images/logo.png" alt="" class="img-responsive center-block">
    </div>

    <!--Table-->
    <table class="table table-bordered">
      <tr>
        <td>Produto</td>
        <td>Quantidade</td>
        <td>Total</td>
      </tr>
      <tr class="produto">
        <td>
          <div class="price">R$ 29,90</div>
        </td>
        <td>
          <input class="quantity" type="tel" min="0" pattern="[0-9]*" value="0">
        </td>
        <td></td>
      </tr>
      <tr class="produto">
        <td>
          <div class="price">R$ 59,90</div>
        </td>
        <td>
          <input class="quantity" type="tel" min="0" pattern="[0-9]*" value="0">
        </td>
        <td></td>
      </tr>
      <tr class="produto">
        <td>
          <div class="price">R$ 99,90</div>
        </td>
        <td>
          <input class="quantity" type="tel" min="0" pattern="[0-9]*" value="0">
        </td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td>Total da compra</td>
        <td><div id="total">R$ 29,90</div></td>
      </tr>
    </table>
  </body>
</html>
